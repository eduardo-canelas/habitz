<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Habit Progress</title>
    <link rel="stylesheet" href="css/styles-my-habit-progress.css" />
  </head>
  <body>
    <h1>My Habit Progress</h1>
    <div id="habit-selection">
      <h2>Select Habits</h2>
      <div id="common-habits"></div>
      <div id="activities"></div>
      <input type="text" id="custom-habit" placeholder="Enter custom habit" />
      <button onclick="addCustomHabit()">Add Custom Habit</button>
    </div>
    <div id="selected-habits">
      <h2>Selected Habits</h2>
      <ul id="habit-list"></ul>
    </div>
    <div id="habit-calendar">
      <h2>Habit Calendar</h2>
      <!-- Calendar implementation here -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="js/progress.js"></script>
  </body>
</html>
