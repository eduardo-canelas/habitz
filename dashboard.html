<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitz Dashboard</title>
    <link rel="stylesheet" href="css/styles-dashboard.css" />
    <title>Habitz</title>
    <!--Add PNG logo below-->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <style>
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url(/images/blob-scene-haikei.svg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.2;
        z-index: -1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="top-icons">
      <a href="home.html" class="icon-link">
        <img src="images/undraw_building_re_xfcm.svg" alt="Home" class="icon" />
      </a>
      <a href="dashboard.html" class="icon-link">
        <img
          src="images/undraw_dashboard_re_3b76.svg"
          alt="Dashboard"
          class="icon"
        />
      </a>
    </div>
    <h1>Your Habits Dashboard</h1>
    <div class="button-container">
      <button onclick="location.href='new-habit.html'">New Habit</button>
      <button onclick="location.href='mood-tracker.html'">New Mood Log</button>
      <button onclick="location.href='activities.html'">New Activitie</button>
      <button onclick="location.href='common-habits.html'">
        Common-Habit Checklist
      </button>
      <button onclick="resetHabits()">Reset All Data</button>
    </div>

    <div id="stats-container"></div>
    <div id="common-habits-stats"></div>

    <h2>Your Tracked Habits</h2>
    <div id="habits-list"></div>

    <div id="mood-stats">
      <div id="mood-display"></div>
    </div>

    <div id="calendar-container">
      <h2>Calendar</h2>
      <div id="calendar"></div>
    </div>

    <script src="js/progress.js"></script>
    <script src="js/common-habits.js"></script>
    <script>
      // Initialize dashboard when page loads
      document.addEventListener("DOMContentLoaded", updateDashboard);
    </script>
  </body>
</html>
