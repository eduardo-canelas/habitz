<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitz</title>
    <link rel="stylesheet" href="css/styles-index.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Habitz</h1>
        <p>Track Your Habits, Achieve Your Goals</p>
        <form id="authForm">
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="button-group">
            <button type="button" onclick="signUpUser()">Sign Up</button>
            <button type="button" onclick="loginUser()">Log In</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Firebase SDK using type="module" -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase-auth.js"></script>
    <script
    src="https://app.wonderchat.io/scripts/wonderchat.js"
    data-name="wonderchat"
    data-address="app.wonderchat.io"
    data-id="cm2w84thc019e13zs20a9ofc0"
    data-widget-size="normal"
    data-widget-button-size="normal"
    defer
  ></script>
  </body>
</html>
